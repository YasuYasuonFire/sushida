  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: |
        echo "## Security Audit Report" > security-report.md
        echo "" >> security-report.md
        
        # è„†å¼±æ€§ã®è©³ç´°ãƒ¬ãƒãƒ¼ãƒˆ
        npm audit --json > audit.json || true
        
        if [ -s audit.json ]; then
          vulnerabilities=$(node -e "
            const audit = JSON.parse(require('fs').readFileSync('audit.json', 'utf8'));
            if (audit.vulnerabilities) {
              const vulns = Object.keys(audit.vulnerabilities).length;
              console.log(vulns);
            } else {
              console.log(0);
            }
          ")
          
          if [ "$vulnerabilities" -gt 0 ]; then
            echo "âš ï¸ Found $vulnerabilities vulnerabilities" >> security-report.md
            echo "" >> security-report.md
            echo "### Details:" >> security-report.md
            npm audit --audit-level=moderate >> security-report.md || true
          else
            echo "âœ… No vulnerabilities found" >> security-report.md
          fi
        else
          echo "âœ… No vulnerabilities found" >> security-report.md
        fi

    - name: Create security issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('security-report.md', 'utf8');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Security vulnerabilities detected',
            body: `${report}\n\n**Action Required:** Please review and fix the security vulnerabilities.`,
            labels: ['security', 'bug', 'priority-high']
          });